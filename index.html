<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Checklist assignment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
          <div class="greeting-container">
            <div class="greeting">
              Welcome, Casey.
            </div>
          </div> 

        <div class="to-do">  
              <input type="checkbox" class="checkbox1">
              <div class="first-todo">Mow the lawn</div>
              <input type="checkbox" class="checkbox2">
              <div class="second-todo">Jog it out</div>
              <input type="checkbox" class="checkbox3">
              <div class="third-todo">Do laundry</div>
              <input type="checkbox" class="checkbox4">
              <div class="fourth-todo">Do dishes</div>
              <input type="checkbox" class="checkbox5">
              <div class="fifth-todo">Code</div>
          </div>
    
    <div class="clock-calc-container">
      <div class="clock-container">
          <div class="top-date">27</div>
          <div class="top-day">Day</div>
          <div class="bottom-date">04</div>
          <div class="bottom-month">Month</div>
          <div class="top-time">10 : 00</div>
          <div class="bottom-time">PM</div>
      </div>  

        <div class="calculator">
          Create a calculator here.
        </div>
    </div>



      <footer class="footer">
        Footer.
        </div>
    </div>
    
  
  </body>
</html>
