<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Checklist assignment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="greeting">
        This will be my greeting.
      </div>
      

     
      <div class="to-do">
        <div class="check-box">
          <input type="checkbox">Laundry</input>
          <input type="checkbox">Dishes</input>
          <input type="checkbox">Mow the lawn</input>
          <input type="checkbox">Code</input>
      </div>

      </div>
      
    <div class="clock-calc-container">
      <div class="clock-date">
        This will be my clock.
      </div>
      <div class="calculator">
        This will be my calculator.
      </div>
    </div>
      <footer class="footer">
        Footer.
        </div>
    </div>
    
  
  </body>
</html>
