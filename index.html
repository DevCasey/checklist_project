<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Checklist assignment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
          <div class="greeting-container">
            <div class="greeting">
              Welcome, Casey.
            </div>
          </div> 

        <div class="to-do">  
              <input type="checkbox" class="checkbox1">
              <div class="first-todo">Mow the lawn</div>
              <input type="checkbox" class="checkbox2">
              <div class="second-todo">Jog it out</div>
              <input type="checkbox" class="checkbox3">
              <div class="third-todo">Do laundry</div>
              <input type="checkbox" class="checkbox4">
              <div class="fourth-todo">Do dishes</div>
              <input type="checkbox" class="checkbox5">
              <div class="fifth-todo">Code</div>
          </div>
    
    <div class="clock-calc-container">
      <div class="clock-container">
          <div class="top-date">27</div>
          <div class="top-day">Day</div>
          <div class="bottom-date">04</div>
          <div class="bottom-month">Month</div>
          <div class="top-time">10 : 00</div>
          <div class="bottom-time">PM</div>
      </div>  

        <div class="calculator-container">
          <div class="calculator-display">0</div>
          <div class="number0">0</div>
          <div class="number1">1</div>
          <div class="number2">2</div>
          <div class="number3">3</div>
          <div class="number4">4</div>
          <div class="number5">5</div>
          <div class="number6">6</div>
          <div class="number7">7</div>
          <div class="number8">8</div>
          <div class="number9">9</div>
          <div class="decimal">.</div>
          <div class="equals">=</div>
          <div class="plus">+</div>
          <div class="minus">-</div>
          <div class="product">*</div>
          <div class="divide">/</div>
          <div class="clear">C</div>
          <div class="plus-minus">+/-</div>
          <div class="percent">%</div>
        </div>
    </div>



      <footer class="footer">
        <div class="footer-flex">
          <a href="https://devcasey.github.io/ACA_web101_Casey_Calkins/Landing%20Page/index.html" class="home-link">Home</a>
          <a href="https://github.com/DevCasey" class="github-link">Github</a>
          <a href="https://www.linkedin.com/in/caseycalkins93/" class="linkedin-link">LinkedIn</a>
        </div>
      </footer>
    
  
  </body>
</html>
